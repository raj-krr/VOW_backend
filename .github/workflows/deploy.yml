name: CI/CD for VOW Backend

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/vow-backend
          TAG=latest
          echo "Building Docker image: $IMAGE_NAME:$TAG"
          docker image prune -f
          docker build -t $IMAGE_NAME:$TAG .
          docker push $IMAGE_NAME:$TAG
          echo "Image pushed successfully."

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "=== Starting deployment at $(date) ==="

            # Ensure Docker Compose plugin exists
            if ! docker compose version > /dev/null 2>&1; then
              echo "Installing Docker Compose plugin..."
              DOCKER_CONFIG=${DOCKER_CONFIG:-$HOME/.docker}
              mkdir -p $DOCKER_CONFIG/cli-plugins
              curl -SL https://github.com/docker/compose/releases/latest/download/docker-compose-linux-x86_64 \
                -o $DOCKER_CONFIG/cli-plugins/docker-compose
              chmod +x $DOCKER_CONFIG/cli-plugins/docker-compose
            fi

            echo "Pulling new image..."
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/vow-backend:latest

            echo "Stopping old container (if exists)..."
            sudo docker stop vow-auth || true
            sudo docker rm vow-auth || true

            echo "Fetching latest docker-compose.yml..."
            rm -f docker-compose.yml
            curl -O https://raw.githubusercontent.com/raj-krr/VOW_backend/main/docker-compose.yml

            echo "Stopping old services..."
            sudo docker compose down || true

            echo "Starting new services..."
            sudo docker compose up -d --remove-orphans

            echo "Deployment complete at $(date)"
