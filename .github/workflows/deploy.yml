name: CI/CD for VOW Backend

on:
  push:
    branches:
      - main 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/vow-auth:02 .
          docker push ${{ secrets.DOCKER_USERNAME }}/vow-auth:02

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/vow-auth:02
            sudo docker stop vow-auth || true
            sudo docker rm vow-auth || true
            rm -f docker-compose.yml
            curl -O https://raw.githubusercontent.com/raj-krr/VOW_backend/main/docker-compose.yml
            echo "Stopping old containers..."
            sudo docker compose down || true

            echo "Starting all services via Docker Compose..."
            sudo docker compose up -d --remove-orphans
